<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/highcharts_more.js"></script>
	<script type="text/javascript" src="js/exporting.js"></script>
	<script type="text/javascript" src="js/highcharts_zh_CN.js"></script>
</head>
<body>
	<div id="container"></div>
</body>
<script type="text/javascript">
	var chart = Highcharts.chart('container', {
	title: {
		text: '图表变换'
	},
	subtitle: {
		text: '普通的'
	},
	xAxis: {
		categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
	},
	series: [{
		type: 'column',
		colorByPoint: true,
		data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
		showInLegend: false
	}]
});
// 给 wrapper 添加点击事件
Highcharts.addEvent(document.getElementById('wrapper'), 'click', function(e) {
	var target = e.target,
		button = null;
	if(target.tagName === 'BUTTON') { // 判断点的是否是 button
		button = target.id;
		switch(button) {
			case 'plain': 
				chart.update({
					chart: {
						inverted: false,
						polar: false
					},
					subtitle: {
						text: '普通的'
					}
				});
				break;
			case 'inverted': 
				chart.update({
					chart: {
						inverted: true,
						polar: false
					},
					subtitle: {
						text: '反转'
					}
				});
				break;
			case 'polar': 
				chart.update({
					chart: {
						inverted: false,
						polar: true
					},
					subtitle: {
						text: '极地图'
					}
				});
				break;
		}
	}
});
</script>
</html>
